<!DOCTYPE html>
<html lang="en">

<body>
    <div id="main">
        <h1>Tris</h1>
        <p id="text">
            Il gioco inizia cliccando su una <strong>casella</strong>.<br>
            Il primo giocatore che clicca avrà <strong>X</strong>.<br>
            Il secondo giocatore che clicca avrà <strong>O</strong>.<br>
            Vince il giocatore che per primo riuscirà a mettere tre segni in fila:<br>
            in <strong>orizzontale</strong>, in <strong>verticale</strong> o in <strong>diagonale</strong>;<br>
            altrimenti sarà parità.
        </p>
        <br><br><br>
        <p id="messaggio"></p>
        <br><br>
        <input type="text" id="c1" onclick="myFunction(); myFunc_1();" readonly>
        <input type="text" id="c2" onclick="myFunction(); myFunc_2();" readonly>
        <input type="text" id="c3" onclick="myFunction(); myFunc_3();" readonly>
        <br>
        <input type="text" id="c4" onclick="myFunction(); myFunc_4();" readonly>
        <input type="text" id="c5" onclick="myFunction(); myFunc_5(); myFunc_C5();" readonly>
        <input type="text" id="c6" onclick="myFunction(); myFunc_6();" readonly>
        <br>
        <input type="text" id="c7" onclick="myFunction(); myFunc_7();" readonly>
        <input type="text" id="c8" onclick="myFunction(); myFunc_8();" readonly>
        <input type="text" id="c9" onclick="myFunction(); myFunc_9();" readonly>
        <br><br>
        <button id="bottone" onclick="myFunc_Reset()">
            RESET
        </button>
        <br><br><br>

    </div>
</body>
</html>
